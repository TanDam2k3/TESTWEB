<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="21039071 - Nguyễn Tấn Đãm" content="Kiểm tra cuối kì">
    <title>Kiểm tra cuối kì</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <script src="/jquery364.js"></script>
    <script src="/java.js"></script>
    <script src="/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="/Ảnh chụp màn hình 2023-04-28 091034.png" alt="Banner" style="width: 100%;">
            </div>
        </div>
        <div class="row" style="padding: 10px 0;">
            <div class="col-12">
                <div class="nav">
                    <li class="nav-item"><a href="" class="nav-link">Trang chủ SYC</a></li>
                    <li class="nav-item"><a href="" class="nav-link" data-toggle="modal" data-target="#myModal">Đăng ký tham gia</a></li>
                </div>
            </div>
        </div>
        <div class="row border-bottom border-top" style="padding: 20px 0;">
            <div class="col-12">
                <h2>DANH SÁCH HỌC VIÊN ĐĂNG KÝ</h2>
                <table class="table table-bordered" id="myTable">
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Giới tính</th>
                        <th>Số điện thoại</th>
                        <th>Ngày sinh</th>
                        <th>Địa chỉ</th>
                        <th>Khóa học</th>
                        <th>Học phí</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-center" style="padding: 10px 0;">
            <div class="col-12 text-center">
                21039071_Nguyễn Tấn Đãm _ DHCNTT17A
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title text-center">THÔNG TIN HỌC VIÊN</div>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form style="width: 100%;" id="MauDon">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Họ và tên</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="" id="Name" class="form-control" onblur="myName()">
                                    <div id="thongBaoName" style="color: red;">(*)</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Giới tính</label>
                                </div>
                                <div class="col-9">
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="radio" name="sex" id="" class="form-check-input">Nam  
                                        </label>
                                        <label for="" class="form-check-label">
                                            <input type="radio" name="sex" id="" class="form-check-input">Nữ
                                        </label>
                                    </div>
                                    <div id="thongBaoSex"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Số điện thoại</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="" id="myPhone" class="form-control" onblur="Phone()">
                                    <div id="thongBaoPhone" style="color: red;">(*)</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Ngày sinh</label>
                                </div>
                                <div class="col-9">
                                    <input type="date" name="" id="myDate" class="form-control" onblur="myBirthday()">
                                    <div id="thongBaoNgay" style="color: red;">(*)</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Địa chỉ</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="" id="myAddress" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Bạn muốn tham gia khóa học nào?</label>
                                </div>
                                <div class="col-9">
                                    <select name="" id="mySelect" class="form-control" onblur="KhoaHoc()">
                                        <option value="">Khóa 2 tuần</option>
                                        <option value="">Khóa 4 tuần</option>
                                        <option value="">Khóa 6 tuần</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Học phí</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="" id="myCost" disabled class="form-control" value="5,000,000">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-3">
                                    <label for="">Ảnh đại diện</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="" id="myImage" class="form-control" onblur="AnhDaiDien()">
                                    <div id="thongBaoAnh" style="color: red;">(*)</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button id="off" type="button" class="btn btn-success" style="width: 100%;" onclick="Save()">Lưu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
